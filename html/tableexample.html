<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Schedule Table</title>  
    <style>  
        table {  
            border-collapse: collapse;  
            width: 100%;  
        }  
        th, td {  
            border: 1px solid #000;  
            padding: 10px;  
            text-align: center;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
    <table>  
        <tr>  
            <th>10AM-11AM</th>  
            <th>11AM-12PM</th>  
            <th>12PM-01PM</th>  
            <th>02PM-03PM</th>  
            <th>03PM-04PM</th>  
            <th>04PM-05PM</th>  
        </tr>  
        <tr>  
            <td>G1<br>OOP(Pushp Kala)</td>  
            <td>DSA(Ritesh)</td>  
            <td>AE(Swati)</td>  
            <td>DSALab(Ritesh)(G1-1)</td>  
            <td>OOPLab(Pushp Kala)(G1-2)</td>  
            <td></td>  
        </tr>  
        <tr>  
            <td>G2<br>DSALab(Garima)(G2-1)</td>  
            <td>OOPLab(Alok)(G2-2)</td>  
            <td></td>  
            <td>OOP(Alok)</td>  
            <td>DSA(Garima)</td>  
            <td>MIII(Shilpi)</td>  
        </tr>  
    </table>  
</body>  
</html>
